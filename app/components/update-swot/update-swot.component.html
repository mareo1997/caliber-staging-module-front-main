<div class="container">
  <div class="row no-gutters">
    <div class="col-lg-12 px-5 pt-5">
      <h1 class="font-weight-bold py-3">Update Description</h1>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-lg-12">
            <input type="text" class="form-control my-2 p-2" placeholder="Update Description" [formControlName]="'inputedDescription'" id="content" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12">
            <button type="submit" class="btn1 mt-3 mb-3" value="updateDescription">Update Description</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
