    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-12 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Update SWOT Item</h1>
                <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-2 p-2"
                            [(ngModel)]="swotItem.id" id="id" name="id" readonly required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <select [(ngModel)]="swotItem.type" name="type"
                            id="type" class="form-control my-2 p-1" required>
                                <option value="" disabled selected>Select Type</option>
                                <option value="STRENGTH">Strength</option>
                                <option value="WEAKNESS">Weakness</option>
                                <option value="OPPORTUNITY">Opportunity</option>
                                <option value="THREAT">Threat</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-2 p-2" placeholder="Enter item"
                            [(ngModel)]="swotItem.name" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control my-2 p-2" placeholder="Enter note"
                            [(ngModel)]="swotItem.note" id="note" name="note">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn1 mt-3 mb-3" value="updateItem">Update SWOT</button>
                        </div>
                    </div>
                </form>
                <button class="btn1 mt-3 mb-3" (click)="toggleConfirmDelete()">Delete Swot Item</button>
                <span>
                  <button class="btn toggle-btn" (click)="deleteItem()"
                  [ngStyle]="{'visibility':confirmDeleteVisibility}"
                  >Confirm Delete</button>
                  <button class="btn toggle-btn" (click)="toggleConfirmDelete()"
                  [ngStyle]="{'visibility':confirmDeleteVisibility}"
                  >Cancel</button>
              </span>
            </div>
        </div>
    </div>
