<div class="container">
  <div class="row no-gutters">
    <div class="col-lg-12 px-5 pt-5">
      <h1 class="font-weight-bold py-3">Create SWOT</h1>
      <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        <div class="form-row">
          <div class="col-lg-12">
            <input
              type="text"
              disabled
              placeholder="Enter Associate Id"
              class="form-control my-2 p-2"
              [(ngModel)]="passedId"
              id="associateId"
              name="associateId"
              required
            />
          </div>
        </div>
        <div>
          <input
            type="text"
            placeholder="Enter SWOT Title"
            class="form-control my-2 p-2"
            [(ngModel)]="title"
            id="title"
            name="title"
            required
            [style.border]="this.titleBorder"
          />
        </div>
        <div class="form-row">
          This adds a name to a swot item, not the swot as a whole
          <div class="col-lg-12">
            <input
              type="text"
              placeholder="Enter Item"
              class="form-control my-2 p-2"
              [(ngModel)]="name"
              id="name"
              name="name"
              required
              [style.border]="this.nameBorder"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12">
            <select
              [(ngModel)]="type"
              name="type"
              id="type"
              class="form-control my-2 p-1"
              required
              [style.border]="this.typeBorder"
            >
              <option value="" disabled selected>Select SWOT Type</option>
              <option value="STRENGTH">Strength</option>
              <option value="WEAKNESS">Weakness</option>
              <option value="OPPORTUNITY">Opportunity</option>
              <option value="THREAT">Threat</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12">
            <input
              type="text"
              placeholder="Note"
              class="form-control my-2 p-2"
              [(ngModel)]="note"
              id="note"
              name="note"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12">
            <button
              type="submit"
              class="btn1 mt-3 mb-5"
              value="promote"
              id="add-item"
            >
              ADD ITEM
            </button>
          </div>
        </div>
        <div class="message1">
          <p id="message">{{message}}</p>
          <br />
        </div>
      </form>
      <div class="table-responsive" *ngIf="hasData">
        <table class="table table-striped table-hover" id="item-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of analysisItems; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.type}}</td>
              <td>
                <button
                  (click)="delete(item)"
                  class="btn btn-primary btn-sm"
                  title="Delete Item"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-row" *ngIf="hasData">
        <div class="col-lg-12">
          <button
            (click)="addSwot()"
            type="submit"
            id="submit-button"
            class="btn1 mt-3 mb-5"
            value="promote"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
