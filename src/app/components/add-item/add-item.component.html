<div class="container">
    <div class="row no-gutters">
        <div class="col-lg-12 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Add New SWOT Item</h1>
            <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
                
                <div class="form-row">
                    <div class="col-lg-12">
                        <select [(ngModel)]="swotItem.type" name="type"
                        id="type" class="form-control my-2 p-1" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="STRENGTH">Strength</option>
                            <option value="WEAKNESS">Weakness</option>
                            <option value="OPPORTUNITY">Opportunity</option>
                            <option value="THREAT">Threat</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                      
                        <input type="text" class="form-control my-2 p-2" placeholder="Enter Name" [style.border]="this.nameInput"
                        [(ngModel)]="swotItem.name" (ngModelChange)="modelChange()" id="name" name="name" required/>

                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <input type="text" class="form-control my-2 p-2" placeholder="Enter Note" 
                        [(ngModel)]="swotItem.note" id="note" name="note" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <p style="color: red; text-align: center;" *ngIf = "finalCheck">Please enter name for SWOT item.</p>
                        <button type="submit"  class="btn1 mt-3 mb-3" value="updateItem">Add item</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
