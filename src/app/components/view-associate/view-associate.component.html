<div class="panel-heading">
  <span class="label label-default label-center" id="users-list"
    >{{ isNewAssociateView ? 'View All Associates' : 'View New
    Associates'}}</span
  >
</div>
<button
  class="btn btn-primary toggle-btn"
  (click)="toggleAssociateView()"
  id="associate-btn"
>
  {{ isNewAssociateView ? 'View New':'View All' }}
</button>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Salesforce ID</th>
      <th class="text-center">Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Batch ID</th>
      <th>Status</th>
      <th></th>
      <th></th>
      <th>
        <input
          type="text"
          [(ngModel)]="assocFilter"
          placeholder="Search Associates"
          style="width: 140px"
        />
      </th>
    </tr>
  </thead>
  <tbody id="associate-content">
    <tr
      *ngFor="let associate of getFilteredAssociates(); trackBy: trackItem"
      [class.selected]="associate === selectedAssociate"
      id="data-row"
    >
      <td>{{associate.id}}</td>
      <td>{{associate.salesforceId}}</td>
      <td>{{associate.email}}</td>
      <td>{{associate.firstName}}</td>
      <td>{{associate.lastName}}</td>
      <td>{{associate.batch}}</td>
      <td>{{associate.status}}</td>
      <td>
        <button
          class="btn btn-primary rev-btn"
          (click)="updateBatch(associate.id, associate.batch, associate.status)"
        >
          Update Associate
        </button>
      </td>
      <td>
        <button class="btn btn-primary rev-btn" (click)="open(associate.id)">
          Create SWOT
        </button>
      </td>
      <td>
        <button
          class="btn btn-primary rev-btn"
          (click)="checkSwotsValid(associate.id)"
        >
          View SWOTs
        </button>
      </td>
      <td>
        <button
          class="btn btn-primary rev-btn"
          routerLink="/feedback/{{associate.id}}"
        >
          View Feedback
        </button>
      </td>
    </tr>
  </tbody>
</table>
